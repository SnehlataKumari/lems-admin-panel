<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="testPage"></div>
<div class="content-page">
  <div class="content">

    <!-- Start Content-->
    <div class="container-fluid">
      <div class="row page-title mt-2 d-print-none">
        <div class="col-md-12">
          <nav aria-label="breadcrumb" class="float-right mt-1">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a class="fw-600">Test Manager</a></li>
              <li class="breadcrumb-item active" aria-current="page">Assign Test</li>
            </ol>
          </nav>
          <h4 class="mb-1 mt-0">Assign Test </h4>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div id="smartwizard-arrows" class="sw-main sw-theme-arrows">
            <ul class="nav nav-tabs step-anchor">
              <li class="nav-item active"><a class="nav-link">Create New Test<small class="d-block">Step 1</small></a>
              </li>
              <li class="nav-item active"><a class="nav-link white">Test Settings<small class="d-block">Step
                    2</small></a></li>
              <li class="nav-item active"><a class="nav-link white">Add Question to Test<small class="d-block">Step
                    2</small></a></li>
              <li class="nav-item active"><a class="nav-link white">Assign Test to group<small class="d-block">Step
                    4</small></a></li>
              <li class="nav-item"><a class="nav-link white">Publish Test<small class="d-block">Step 5</small></a></li>
            </ul>
            <div class="m-t-40 row">
              <div class="col-md-9 mx-auto">
                <div class="card">
                  <div class="card-body">
                    <form (ngSubmit)="onSubmit()" [formGroup]="assignTestForm">
                      <div class="row">
                        <ng-container formGroupName="activeLinks">
                        <div class="col-md-12">
                          <h6>Active Links</h6>
                        </div>
                        <div class="col-md-12 form-group">
                          <div class="custom-control custom-switch mb-2">
                            <input type="checkbox" formControlName="disableAllLinks" class="custom-control-input" id="disableAllLinks1">
                            <label class="custom-control-label" for="disableAllLinks1">Disable All Active Links</label>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>Email Link To Test Taker</label>
                            <input type="text" formControlName="emailLinkToTestTaker" class="form-control">
                          </div>
                          <div class="form-group">
                            <label>Add Link To Test On Your Website</label>
                            <input type="text" formControlName="addLinkToTestOnYourWebsite" class="form-control">
                          </div>
                          <div class="form-group">
                            <label>External Study Link</label>
                            <input type="text" formControlName="externalStudyLink" class="form-control">
                          </div>
                          <div class="form-group">
                            <div class="custom-control custom-switch mb-2">
                              <input type="checkbox" [value]="false" formControlName="accessCommonCode" id="accessCommonCode1" class="custom-control-input">
                              <label for="accessCommonCode1" class="custom-control-label">Access/Common Code</label>
                            </div>
                          </div>
                        </div>
                        </ng-container>
                        <div class="mt-4 col-md-9" >
                          <div class="assign-group">
                            <h6>Assign To Group</h6>

                          </div>
                          <div class="assign-group-list">
                            <ul>
                              <li>
                                <div class="custom-control custom-checkbox">
                                  <app-custom-checkbox-formgroup formGroupName="assignToGroup" 
                                    title="" [required]="false" id="assignToGroup"
                                    [optionsList]="accessGroup"></app-custom-checkbox-formgroup>                                 
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>

                        <div class="mt-4 col-md-9">
                          <div class="assign-group">
                            <h6>Assign To Product</h6>
                          </div>
                          <div class="assign-group-list">
                            <ul>
                              <li>
                                <div class="custom-control custom-checkbox">
                                  <app-custom-checkbox-formgroup formGroupName="assignToProduct"  [required]="false"
                                    id="assignToProduct" [optionsList]="assignToProduct"></app-custom-checkbox-formgroup>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>
                        <div class="col-md-6 mx-auto">
                          <div class="m-t-30 text-center form-group">
                            <button class="btn btn-primary mr-3 btn-sm" routerLink="/home/{{this.testId}}/add-question">
                              <i class="uil uil-arrow-left"></i> Previous </button>
                            <button class="btn btn-success btn-sm" >Next
                              <i class="uil uil-arrow-right"></i> </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- end col -->
        </div>
      </div>
      <!-- end row -->
    </div> <!-- container-fluid -->
  </div> <!-- content -->
</div>
