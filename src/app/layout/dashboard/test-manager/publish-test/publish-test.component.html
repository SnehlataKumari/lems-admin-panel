<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="testPage"></div>
<div class="content-page">
    <div class="content">
        
        <!-- Start Content-->
        <div class="container-fluid">
            <div class="row page-title mt-2 d-print-none">
                <div class="col-md-12">
                    <nav aria-label="breadcrumb" class="float-right mt-1">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a class="fw-600">Test Manager</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Publish Test</li>
                        </ol>
                    </nav>
                    <h4 class="mb-1 mt-0">Publish Test </h4>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="smartwizard-arrows" class="sw-main sw-theme-arrows">
                        <ul class="nav nav-tabs step-anchor">
                            <li class="nav-item active"><a class="nav-link">Create New Test<small class="d-block">Step 1</small></a></li>
                            <li class="nav-item active"><a class="nav-link white">Test Settings<small class="d-block">Step 2</small></a></li>
                            <li class="nav-item active"><a  class="nav-link white">Add Question to Test<small class="d-block">Step 2</small></a></li>
                            <li class="nav-item active"><a  class="nav-link white">Assign Test to group<small class="d-block">Step 4</small></a></li>
                            <li class="nav-item active"><a  class="nav-link white">Publish Test<small class="d-block">Step 5</small></a></li>
                        </ul>
                        <div class="m-t-40 row">
                            <div class="col-md-9 mx-auto">
                                <div class="card">
                                  <form [formGroup]="publishForm" (ngSubmit)="onFormSubmit()">
                                    <div class="card-body" >
                                        <div class="row">
                                            <div class="col-md-12 form-group">
                                                <div class="custom-control custom-switch mb-2">
                                                    <input type="checkbox" formControlName="isPublished" class="custom-control-input" id="isPublished">
                                                    <label class="custom-control-label" for="isPublished">Publish Test</label>
                                                </div>
                                                <h6 class="mt-3">To Specify the Tentative Dates</h6>
                                             </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                         <label class="w-100">Start Date</label>
                                                          <mat-form-field>
                                                            <input matInput [matDatepicker]="picker4" formControlName="startDate">
                                                            <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                                                            <mat-datepicker #picker4></mat-datepicker>
                                                          </mat-form-field>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                         <label class="w-100">End Date</label>
                                                          <mat-form-field>
                                                            <input matInput [matDatepicker]="picker3" formControlName="endDate">
                                                            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                                            <mat-datepicker #picker3></mat-datepicker>
                                                          </mat-form-field>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                         <label class="w-100">Start Time</label>
                                                         <div class="controls">
                                                            <div class="toggle-example">
                                                              <input formControlName="startTime" [ngxTimepicker]="toggleTimepicker" class="form-control" [disableClick]="true"
                                                                readonly>
                                                              <ngx-material-timepicker-toggle [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
                                                              <ngx-material-timepicker #toggleTimepicker></ngx-material-timepicker>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                         <label class="w-100">End Time</label>
                                                         <div class="controls">
                                                          <div class="toggle-example">
                          <input formControlName="endTime" [ngxTimepicker]="toggleTimepicker1" class="form-control"
                            [disableClick]="true" readonly>
                          <ngx-material-timepicker-toggle [for]="toggleTimepicker1"></ngx-material-timepicker-toggle>
                          <ngx-material-timepicker #toggleTimepicker1></ngx-material-timepicker>
                        </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mx-auto">
                                                    <div class="mt-3 text-center form-group">
                                                        <button class="btn btn-primary btn-sm mr-3" routerLink="/home/{{this.testId}}/assign-test">Previous <i class="uil uil-arrow-left"></i> </button>
                                                        <button class="btn btn-success btn-sm" >Save <i class="uil uil-arrow-right"></i> </button>
                                                    </div>
                                                </div>    
                                        </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div>
            </div>
            <!-- end row -->
        </div> <!-- container-fluid -->
    </div> <!-- content -->
</div>
