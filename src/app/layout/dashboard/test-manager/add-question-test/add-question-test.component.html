<app-header></app-header>

<div id="testPage"></div>
<div class="content-page">
    <div class="content">
        
        <!-- Start Content-->
        <div class="container-fluid">
            <div class="row page-title mt-2 d-print-none">
                <div class="col-md-12">
                    <nav aria-label="breadcrumb" class="float-right mt-1">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a class="fw-600">Test Manager</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add Question Test</li>
                        </ol>
                    </nav>
                    <h4 class="mb-1 mt-0">Add Question Test </h4>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div id="smartwizard-arrows" class="sw-main sw-theme-arrows">
                        <ul class="nav nav-tabs step-anchor">
                            <li class="nav-item active"><a class="nav-link">Create New Test<small class="d-block">Step 1</small></a></li>
                            <li class="nav-item active"><a class="nav-link white">Test Settings<small class="d-block">Step 2</small></a></li>
                            <li class="nav-item active"><a  class="nav-link white">Add Question to Test<small class="d-block">Step 2</small></a></li>
                            <li class="nav-item"><a  class="nav-link white">Assign Test to group<small class="d-block">Step 4</small></a></li>
                            <li class="nav-item"><a  class="nav-link white">Publish Test<small class="d-block">Step 5</small></a></li>
                        </ul>
                        <div class="m-t-40 row">
                            <div class="col-md-9 mx-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group text-center">
                                                     <div class="m-t-50 m-b-50">
                                                        <button type="button" routerLink="/home/{{this.testId}}/add-question-manually" class="btn btn-danger padding-25 mr-4 mb-3  mb-sm-0"><i class="uil-plus mr-1"></i> Add Question Manually </button>
                                                        <button type="button" routerLink="/home/{{this.testId}}/add-import-file" class="btn btn-success padding-25  mr-4 mb-3  mb-sm-0"><i class="uil-plus mr-1"></i> Import Test File</button>
                                                     </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mx-auto">
                                                <div class="mt-3 text-center form-group">
                                                    <button routerLink="/home/{{this.testId}}/test-setting" class="btn btn-primary mr-3 btn-sm" > <i class="uil uil-arrow-left"></i> Previous</button>
                                                    <button routerLink="/home/{{this.testId}}/assign-test" class="btn btn-success btn-sm" >Next <i class="uil uil-arrow-right"></i> </button>
                                                </div>
                                            </div>    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end col -->
