<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="authentication-bg">
  <div class="account-pages py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-9">
          <div class="card1">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-md-6 loging-pd">
                  <div class="mx-auto mb-4">
                    <a routerLink="/">
                      <img src="assets/images/icon/logo_login.svg" class="b-r-4 img-100 img-fluid" alt="" height="" />
                    </a>
                  </div>
                  <h6 class="h5 mb-0 mt-4">Create your account!</h6>
                  <!-- <p class="text-muted mt-1 mb-4">Create a account and start using Lems Academy.</p> -->
                  <form class="authentication-form authentication-form1" (ngSubmit)="onSubmit()"
                    [formGroup]="userRegistrationForm">
                    <div class="form-group">
                      <label class="form-control-label">Name</label>
                      <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <img src="assets/images/icon/name.svg" width="20px" height="20px">
                          </span>
                        </div>
                        <input type="name" formControlName="firstName" class="form-control" id="name"
                          placeholder="Enter Name">
                      </div>
                      <show-errors [control]="userRegistrationForm.get('firstName')"></show-errors>
                    </div>
                    <div class="form-group mt-4">
                      <label class="form-control-label">Email Address</label>
                      <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <img src="assets/images/icon/mail.svg" width="20px" height="20px">
                          </span>
                        </div>
                        <input type="email" formControlName="email" class="form-control" id="email"
                          placeholder="Enter Email Addresss">
                      </div>
                      <show-errors [control]="userRegistrationForm.get('email')"></show-errors>
                    </div>
                    <div class="form-group mt-4">
                      <label class="form-control-label">Password</label>
                      <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <img src="assets/images/icon/password.svg" width="20px" height="20px">
                          </span>
                        </div>
                        <input type="password" formControlName="password" class="form-control" id="password"
                          placeholder="Enter Password">
                        <span toggle="#password-field"
                          class="fas fa-eye-slash field-icon password toggle-password"></span>
                      </div>
                      <show-errors [control]="userRegistrationForm.get('password')"></show-errors>
                    </div>
                    <div class="form-group mt-4">
                      <label class="form-control-label">Confirm Password</label>
                      <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <img src="assets/images/icon/password.svg" width="20px" height="20px">
                          </span>
                        </div>
                        <input type="password" formControlName="confirmPassword" class="form-control"
                          id="confirmPassword" placeholder="Enter Confirm Password">
                        <span toggle="#password-field1"
                          class="fas fa-eye-slash field-icon password toggle-password"></span>
                      </div>
                      <show-errors [control]="userRegistrationForm.get('confirmPassword')"></show-errors>
                    </div>
                    <div class="form-group mt-4">
                      <label class="form-control-label">Select Grade/Group/Course</label>
                      <div class="styled-select input-group input-group-merge">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <img src="assets/images/icon/course.svg" width="20px" height="20px">
                          </span>
                        </div>
                        <select formControlName="grade" class="minimal form-control">
                          <option>Select Grade/Group/Course</option>
                          <option>Choose</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group mt-4">
                      <label class="form-control-label">Phone Number</label>
                      <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <img src="assets/images/icon/mobile.svg" width="20px" height="20px">
                          </span>
                        </div>
                        <select class="minimal form-control phon-abs">
                          <option>+91</option>
                        </select>
                        <input type="number" formControlName="phone" class="form-control pad-97" placeholder="9865443333">

                      </div>
                        <show-errors [control]="userRegistrationForm.get('phone')"></show-errors>
                        <small *ngIf="userRegistrationForm.get('phone').hasError('pattern') && userRegistrationForm.get('phone').touched"
                          id="passwordHelpBlock" class="form-text text-danger">
                          Phone number must be 10 digits
                        </small>
                    </div>

                    <div class="mt-4 form-group mb-0 text-center">
                      <button class="btn  btn-block btn-filled form-btn">
                        <span>SIGN UP</span>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="col-lg-6 d-none d-md-inline-block">
                  <div class="auth-page-sidebar">
                    <div class="overlay"></div>
                  </div>
                </div>
              </div>
            </div> <!-- end card-body -->
          </div>
        </div> <!-- end col -->
        <div class="col-md-10">
          <div class="mt-3 form-group mb-0 text-center">
            <p class="mb-0"><span class="dont">Already Exist?</span> <a class="white font-weight-bold ml-1"
                routerLink="/login">Login</a>
            </p>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
</div>

<div id="success" class="modal fade" role="dialog" routerLink="/login">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-body text-center py-5">
        <div class="row">
          <div class="col-md-12">
            <img src="assets/images/tick.png" width="60px" class="mb-4">
            <h6 class="black mt-2">Registration Done Successfully.<br>
              Please check your mail Id for more Details.</h6>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6 mx-auto">
            <button class="btn btn-block btn-filled btn-back form-btn"><span>LOGIN</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
